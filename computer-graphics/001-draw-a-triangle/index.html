<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw a triangle</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container mx-auto">
        <div class="bg-white shadow-xl rounded px-8 pt-6 pb-8 mb-4 mt-4 w-full max-w-xs mx-auto">
            <form id="form">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="p1x">
                        Point 1 X:
                    </label>
                    <input type="number" min="0" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="p1x">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="p1y">
                        Point 1 Y:
                    </label>
                    <input type="number" min="0" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="p1y">
                </div>
                <hr class="my-2">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="p2x">
                        Point 2 X:
                    </label>
                    <input type="number" min="0" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="p2x">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="p2y">
                        Point 2 Y:
                    </label>
                    <input type="number" min="0" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="p2y">
                </div>
                <hr class="my-2">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="p3x">
                        Point 3 X:
                    </label>
                    <input type="number" min="0" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="p3x">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="p3y">
                        Point 3 Y:
                    </label>
                    <input type="number" min="0" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="p3y">
                </div>

                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Draw</button>
            </form>
        </div>
        <canvas id="myCanvas" class="mx-auto" width="500" height="500"></canvas>
    </div>


    <script>

        document.querySelector("#form").addEventListener("submit", function (e) {
            e.preventDefault();
            let p1x = Number(document.getElementById('p1x').value)
            let p1y = Number(document.getElementById('p1y').value)
            let p2x = Number(document.getElementById('p2x').value)
            let p2y = Number(document.getElementById('p2y').value)
            let p3x = Number(document.getElementById('p3x').value)
            let p3y = Number(document.getElementById('p3y').value)

            var canvasElement = document.querySelector("#myCanvas");
            var context = canvasElement.getContext("2d");

            // the triangle
            context.beginPath();
            context.moveTo(p1x, p1y);
            context.lineTo(p2x, p2y);
            context.lineTo(p3x, p3y);
            context.closePath();

            // the outline
            context.lineWidth = 10;
            context.strokeStyle = '#666666';
            context.stroke();

            // the fill color
            context.fillStyle = "#FFCC00";
            context.fill();
        });


    </script>

</body>

</html>
